{% extends "base.html" %}

{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<div class="a">
    <h1>Build a Blog</h1>
</div>

    {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% else %}

    {% endif %}

    <ul>
        {% for blog in blogs %}
        <li>{{blog.name}}
            <form action="/blog" method="POST">
                <input type="hidden" name="blog-id" value="{{blog.id}}" />
                
            </form>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
