{% extends "base.html" %}

{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<div class="a">
    <h1>Blogz</h1> 
</div>
<ul>
    {% for blog in blogs %}   
    <h2><a href="/post?id={{blog.id}}">{{ blog.title }}</a></h2>
    <p>{{ blog.body }}</p>
        {% for user in users %}
            {% if user.id == blog.owner_id %}
            written by
            <a href="/user?user={{user.username}}">{{user.username}}</a> 
            {% endif %}  
        {% endfor %}
    {% endfor %}   
</ul>                     


{% endblock %}
