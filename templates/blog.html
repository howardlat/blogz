{% extends "base.html" %}

{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<div class="a">
    <h1>Build a Blog</h1>
</div>

<ul>
    {% for blog in blogs %}   
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.body }}</p>
    {% endfor %}    
</ul>                     


{% endblock %}
