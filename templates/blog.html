{% extends "base.html" %}

{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<div class="a">
    <h1>Build a Blog</h1>
</div>

<ul>
    {% for newpost in newposts %}
    <li>{{newpost.name}}
        <form method="POST" action="/add">
            <input type="hidden" name="newpost-id" value="{{newpost.id}}"/>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
