{% extends "base.html" %}

{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<div class="a">
    <h1>Build a Blog</h1>
</div>

{% if newposts|length >= 1 %}
<ul>
    {% for newpost in newposts %}
    <li>{{newpost.name}}
        <form method="POST" action="/newpost">
            <input type="hidden" name="id" value="{{id.id}}"/>
        </form>
    </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
