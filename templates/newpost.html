{% extends "base.html" %}

{% block content %}

<style>
    div.a { text-align: center;}
    div.b { width: 200px; height: 200px;}
</style> 

<div class="a"> 
    <h1>Add a Blog Entry</h1>
</div>

<form name="newpost" method="POST">
    <label>
        Title for your new blog:
        <input name="title" style="width: 210px;" type="text"/>
    </label><br><br><br><br>

<div class="b"> 
    <label>
        Your new blog:
        <input name="body" style="width: 250px; height: 170px;" type="text"/>
    </label>
</div>
        
<input type="submit" name="Add-Entry"/>

</form>     

   
{% endblock %}
