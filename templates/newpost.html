{% extends "base.html" %}

{% block content %}

<style>
    div.a { text-align: center;}
    div.b { width: 200px; height: 200px;}
    .error { color: red;}
</style> 

<div class="a"> 
    <h1>Add a Blog Entry</h1>
</div>

<form name="newpost" method="POST">
    <label>
        Title for your new blog:
        <a href="./blog?id=6"><input name="title" style="width: 210px;" type="text"/></a>
        
    </label><br><br>

<div class="b"> 
    <label>
        Your new blog:
        <input name="body" style="width: 250px; height: 170px;" type="text"/>
       
    </label>
</div>
<br><br><br>        
<input type="submit" name="Add-Entry"/>

</form>     

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
   
{% endblock %}
