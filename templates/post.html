{% extends "base.html" %}
{% block content %}
<ul>
    {% for blog in blogs %}
    <li>
        <h1>{{ blog.title }}</h1>
        <p>{{blog.body }}</p>
        <form action="/post" method="POST">
            <input type="hidden" name="blog-id" value="{{ blog.id }}"/>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
