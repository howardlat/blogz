{% extends "base.html" %}
{% block content %}
<style>
    div.a { text-align: center;}
</style> 
<ul>
    {% for blog in submitted_blogs %}

    <h1>{{ blog.title }}</h1>
    <p>{{ blog.body }}</p>
    written by
    <a href="/user?user={{blog.owner_id}}">{{blog.username}}</a>
        
    {% endfor %}
</ul>

{% endblock %}
